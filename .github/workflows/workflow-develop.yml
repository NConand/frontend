name: CI/CD Pipeline - Frontend


on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v2
        
      - name: Mover al directorio de c贸digo
        run: cd codeSource

      - name: Ejecutar script de construcci贸n
        run: |
          chmod +x .github/scripts/build.sh
          ./.github/scripts/build.sh
      - name: Save Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: codeSource/out
  
  terraform:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0  # O la versi贸n que necesites

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SECRET_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}  # Opcional

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          BUILD_ARTIFACT_PATH: ../codeSource/out